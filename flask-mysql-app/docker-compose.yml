version: '3.8'

services:
  # MySQL Database Service - Use ARM compatible version
  db:
    image: mysql:8.0  # MySQL 8.0 has ARM support
    # OR use MariaDB which has better ARM support:
    # image: mariadb:10.11
    container_name: flask-mysql-db
    platform: linux/arm64  # Explicitly specify ARM64
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: test_db
      MYSQL_USER: flaskuser
      MYSQL_PASSWORD: flaskpass
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Flask Application Service
  web:
    build: .
    container_name: flask-web-app
    platform: linux/arm64  # Explicitly specify ARM64
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: test_db
      FLASK_ENV: development
      FLASK_DEBUG: "true"
    volumes:
      - .:/app:ro
      - flask-logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped

  # phpMyAdmin - Use ARM compatible version
  phpmyadmin:
    image: arm64v8/phpmyadmin  # ARM-specific image
    # OR use: phpmyadmin:latest (recent versions support ARM)
    container_name: flask-phpmyadmin
    platform: linux/arm64
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  flask-logs:
    driver: local